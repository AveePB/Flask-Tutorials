{% extends 'base.html' %}

{% block title %}That's It - Register{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'auth_styles.css' %}">
{% endblock %}

{% block body %}
<div class="form-container">
    <h2>Register</h2>
    <form action="/auth/register/" method="POST" autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="message-box" class="message-box"></div>

    <p class="link-text">Already have an account? <a href="/auth/login/">Login here</a></p>
</div>
{% load static %}
<script src="{% static 'auth_script.js' %}"></script>

{% endblock %}
