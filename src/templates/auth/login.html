{% extends '../base.html' %}

{% block title %} That's It - Login{% endblock %}

{% block head %}

{% load static %}
<link rel="stylesheet" href="{% static 'auth/styles.css' %}">

{% endblock %}

{% block body %}
<div class="form-container">
    <h2>Login</h2>
    <form action="/auth/login/" method="POST" autocomplete="off">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="message-box" class="message-box"></div>

    <p class="link-text">Don't have an account? <a href="/auth/register/">Register here</a></p>
</div>
{% load static %}
<script src="{% static 'auth/script.js' %}"></script>

{% endblock %}
