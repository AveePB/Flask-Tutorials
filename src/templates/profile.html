{% extends 'base.html' %}

{% block title %}That's It - {{user.username}}{% endblock %}

{% block head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'profiles/styles.css' %}">
{% endblock %}

{% block body %}
<div class="profile-container">
    <!-- Avatar Section -->
    <div class="avatar-section">
        <img src="{{ avatar_url }}" alt="User Avatar" class="avatar-image">
    </div>

    <!-- User Info Section -->
    <div class="user-info">
        <h1 class="username">{{ user.username }}</h1>
        <p class="bio">{{ user.bio }}</p>
    </div>

    <!-- Message Button -->
    <div class="message-section">
        <button class="message-btn">Send Message</button>
    </div>
</div>
{% load static %}
<script src="{% static 'profiles/script.js' %}"></script>
{% endblock %}
