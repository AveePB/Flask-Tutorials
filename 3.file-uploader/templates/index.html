<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>File Manager</h1>
        
        <!-- File Upload Form -->
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose File:</label>
                <input type="file" name="upload-file" id="file" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Enter file description" required>
            </div>
            <button type="submit">Upload</button>
        </form>

        <!-- Files Table -->
        <table class="file-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Upload Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td class="file-name">{{ file.name }}</td>
                    <td>{{ file.description }}</td>
                    <td>{{ file.upload_date }}</td>
                    <td>
                        <button class="btn download" onclick="downloadFile({{ file.id }})">Download</button>
                        <button class="btn delete" onclick="deleteFile({{ file.id }})">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
